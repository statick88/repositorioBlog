{% extends 'base.html' %}

{% block title %}
Actualizar Publicación
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row bg-primary text-white bg-dark">
        <div class="col-12">
            <h1 class="text-center">Actualizar Publicación</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
